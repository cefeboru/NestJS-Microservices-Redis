version: '3'

services:
  searches:
    container_name: searches_consumer
    build:
      context: .
      target: development
      dockerfile: ./Dockerfile
    command: npm run start:debug
    networks:
      - be

  db:
    image: mysql:5.7
    volumes:
      - mysql_data:/var/lib/mysql
    environment:
      MYSQL_ROOT_PASSWORD: root
      MYSQL_DATABASE: test
    ports:
      - 3306:3306
    networks:
      - be

networks:
  be:

volumes:
  mysql_data: